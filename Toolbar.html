<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 10px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}


.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)}
  to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
  from {transform: scale(0)}
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
.navbar ul{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    list-style-type: none;
    background-color: #04AA6D;
    padding: 0;
    margin: 0;
    overflow: hidden;
}
.navbar button{
  background-color: #04AA6D;
  color: white;
  width: auto;
  padding: 10px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  display: block;
  border-radius: 5xp;
  font-size: 16px;

}
.navbar li{
    float: left;
}

.navbar button:hover {
  background-color: #038153;
  }

</style>
</head>



<body>

<nav class="navbar">
  <ul>
    <li><button onclick="window.location.href='Terminübersicht.html'" style="width:auto;">Termin buchen</button>
    <li><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">login</button></li>
    <li><button onclick="window.location.href='Pin zurücksetzen.html'" style="width:auto;">Pin Zurücksetzen </button></li>
  </ul>
</nav>

<div id="id01" class="modal">

  <form class="modal-content animate" action="eingelogt.html" method="post">

    <div class="container">
      <label for="uname"><b>Benutzername</b></label>
      <input type="text" placeholder="Benutzernamen eingeben" name="uname" required>

      <label for="psw"><b>Pin</b></label>
      <input type="password" placeholder="Pin eingeben" name="psw" required>

      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>





<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
